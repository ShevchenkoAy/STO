{% extends 'base.html' %}



{% block content %}
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.home-text{
    padding-left: 25%
}

.m-serv {
    margin: 5% 10% 5% 10%;
}

.m-block {

    margin-left: 10%;
    margin-right: 10%;

}

.m-top- {
    margin-top: 50%%

}



.top {
    border-right: 3px solid #008001;
}


body {
    font-family: Arial, sans-serif;
}

footer {

    bottom: 0;
    width: 100%;
    background: #333;
    padding: 20px 0;
}

.slider {
    width: 100%;
    overflow: hidden;

}

.slider-img {
    height: 10vh;
}


.slides {
    display: flex;
    width: 400%;
    animation: slide 25s infinite;
}

.slide {
    width: 25%;
    transition: transform 20s ease-in-out;
}

.slide img {
    width: 90%;
    display: block;
}

@keyframes slide {
    0% { transform: translateX(0); }
    25% { transform: translateX(-25%); }
    50% { transform: translateX(-50%); }
    75% { transform: translateX(-75%); }
    100% { transform: translateX(0); }
}
.nav-tex{
    background-color: #abcdef20;

}

.nav-back{
    background-color: #3b444b;
}


.custom-text {
    color: #ccccff;
  }

.custom-button {
    width: 100%;
    height: 4rem;
    font-size: 1.1rem;
    text-align: center;
    display: block;
    margin: 0 auto;
 }
</style>

<div class="m-block">


<h1 class="pt-4 mt-5">{% block title %} {{comment[1]}}, {{comment[2]}} {% endblock %}</h1>


<div class="mt-5">
    <h3>Відгук:</h3>
    <p>{{comment[3]}}</p>
</div>

<div>
    <h3>Те що сподобалося:</h3>
    <p>{{comment[4]}}</p>
</div>

<div>
    <h3>Не сподобалося:</h3>
    <p>{{comment[5]}}</p>
</div>

<div>
    <h3>Кінцева оцінка:</h3>
    <p>{{comment[6]}}</p>
</div>

</div>

{% endblock %}
